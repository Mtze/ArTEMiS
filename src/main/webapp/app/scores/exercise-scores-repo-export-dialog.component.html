<form name="exportForm" role="form" (ngSubmit)="exportRepos(exercise.id)" #exportForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.exportRepos.title">Confirm export operation</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="instructorDashboard.exportRepos.question" [translateValues]="{ exerciseTitle: exercise.title, courseTitle: exercise.course?.title }">Confirm export</p>
        <div class="checkbox">
            <label class="control-label text-danger"> <input type="checkbox" name="allStudents" [(ngModel)]="allStudents" />Download the repositories of all students</label>
        </div>
        <div class="checkbox">
            <label class="control-label text-danger"> <input type="checkbox" name="filterLateSubmissions" [(ngModel)]="filterLateSubmissions" />Filter late submissions</label>
        </div>
        <div class="checkbox">
            <label class="control-label text-danger"> <input type="checkbox" name="addStudentName" [(ngModel)]="addStudentName" />Add student names</label>
        </div>
        <div class="checkbox">
            <label class="control-label text-danger">
                <input type="checkbox" name="squashAfterInstructor" [(ngModel)]="squashAfterInstructor" />Squash all changes after instructor into one commit</label
            >
        </div>
        <div class="checkbox">
            <label class="control-label text-danger">
                <input type="checkbox" name="normalizeCodeStyle" [(ngModel)]="normalizeCodeStyle" />Normalize code style (line endings, encoding)</label
            >
        </div>
        <textarea name="studentIds" class="export-textarea" [(ngModel)]="studentIdList" required [disabled]="allStudents"></textarea>
        <p>(This action can take several minutes depending on number and size of repositories.)</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="!studentIdList && !allStudents && !exportInProgress" class="btn btn-default">
            <span class="glyphicon glyphicon-download-alt"></span>&nbsp;<span jhiTranslate="entity.action.exportRepos">Export</span>
        </button>
    </div>
</form>
